<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>

    <h2>Syntax</h2>
    <script>
      var coworkers = ["dieg1728", "rheeeverside"];
    </script>

    <h2>get</h2>
    <script>
      document.write(coworkers[0]);
      document.write(coworkers[1]);
      document.write(coworkers[2]);
    </script>

    <h2>add</h2>
    <script>
      coworkers.push('duru');
      coworkers.push('taex');
    </script>

    <h2>count</h2>
    <script>
      document.write(coworkers.length);
    </script>

    <h1>Loop</h1>
    <ul>
    <script>
      document.write('<li>1</li>');
      var i = 0;
      while(i < 3){
        document.write('<li>2</li>');
        document.write('<li>3</li>');
        i = i + 1;
      }
      document.write('<li>4</li>');
    </script>
    </ul>
  </body>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkers = ['dieg1728','rheeeverside','art','design','music'];
    </script>
    <h2>Co-workers</h2>
    <ul>
      <script>
        var i = 0;
        while(i < coworkers.length){
          document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</li>');
          i = i + 1;
        }
      </script>
    </ul>
  </body>
</html>
